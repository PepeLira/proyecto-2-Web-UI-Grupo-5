<!DOCTYPE html>
<html>
<head>
	<title>Partidas Disponibles</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gamesIndex.css">
  <link rel="stylesheet" href="css/creategame.css">
  <script type="module" src="js/views/gamesIndex.js"></script>
</head>
<body>
  <header>
    <div class="logo-name h3">¿Preguntón?</div>
    <div class="header-content">
      <div class="title h5">Partidas Disponibles</div>
      <button class="new-game-button" onclick="showModal()">Nueva Partida</button>
    </div>
  </header>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-title h5">Crear Partida</div>
        <div class="form-group">
          <form>
            <input type="text" id="gameName" name="gameName" placeholder="Ingresa el nombre del juego...">
            <br>
            <select name="questionTime" id="questionTime" required>
              <option value="" disabled selected hidden>Tiempo para preguntar...</option>
              <option value="60">60s</option>
              <option value="90">90s</option>
              <option value="120">120s</option>
            </select>
            <br>
            <select name="answerTime" id="answerTime" required>
              <option value="" disabled selected hidden>Tiempo para responder...</option>
              <option value="60">60s</option>
              <option value="90">90s</option>
              <option value="120">120s</option>
            </select>
            <br>
            <input type="submit" id="submit" value="Crear">
          </form>
        </div>
      </div>

      </div>
    </div>
  </div>

  <div class="flex-container" id="roomsContainer">
    <div class="flex-items template">
      <div class="room-title">
        <div class="room-players h4">Partida 1</div>
      </div>
      <div class="players-list-holder">
        <div class="players-tags-container">
          <div class="flex-row player-tag pregunton">
            <div class="left">
              <img class="icon" src="css/Pregunton.svg"></img>
              <span class="player-tag-name">Jugador 1 (owner)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="room-data">
        <div class="players-number">5 Jugadores</div>
        <button class="join-button">Unirse</button>
      </div>
    </div>
  </div>

</body>
</html>

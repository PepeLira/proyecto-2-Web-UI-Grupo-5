<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <script type="module" src="js/views/login.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="logo">
      <div class="logo-name h1">¿Preguntón?</div>
			<img src="css/Pregunton.svg" alt="Pregunton">
		</div>
    <div class="title h3">Inicia Sesión</div>
    <div class="form-group">
      <form>
        <input type="text" id="username" name="username" placeholder="Ingresa tu Nombre de Usuario...">
        <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña...">
        <input type="submit" id="submit" value="Comenzar">
      </form>
    </div>
	</div>
</body>
</html>

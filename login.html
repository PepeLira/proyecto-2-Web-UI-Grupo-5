<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="logo">
      <div class="logo-name">
        <h1>¿Preguntón?</h1>
      </div>
			<img src="Pregunton.svg" alt="Your Logo">
		</div>
    <div class="title">
      <h3>Inicia Sesión</h3>

      <form>
        <input type="text" id="username" name="username" placeholder="Ingresa tu Nombre de Usuario...">
        <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña...">
        <input type="submit" id="submit" value="Comenzar">
      </form>
    </div>
	</div>
</body>
</html>

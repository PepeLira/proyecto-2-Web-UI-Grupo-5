<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/creategame.css">
</head>
<body>
        <div class="title">
            <h3>Crear juego</h3>
            <div class="form-group">
                <form>
                    <input type="text" id="gameName" name="gameName" placeholder="Ingresa el nombre del juego...">
                    <br>
                    <select name="questionTime" id="questionTime" required>
                        <option value="" disabled selected hidden>Tiempo para preguntar...</option>
                        <option value="60">60s</option>
                        <option value="90">90s</option>
                        <option value="120">120s</option>
                    </select>
                    <br>
                    <select name="answerTime" id="answerTime" required>
                        <option value="" disabled selected hidden>Tiempo para responder...</option>
                        <option value="60">60s</option>
                        <option value="90">90s</option>
                        <option value="120">120s</option>
                    </select>
                    <br>
                    <input type="submit" id="submit" value="crear">
                </form>
            </div>
        </div>  
</body>
